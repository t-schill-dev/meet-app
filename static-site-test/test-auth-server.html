<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Server</title>
</head>

<body>
    <style>
        #container {
            max-width: 500px;
        }
        
        h4 {
            margin-top: 25px;
        }
    </style>
    <main id="container">
        <h1>OAuth2 Test</h1>
        <h4><b>Step 1:</b> Get OAuth URL</h4>
        <p>Click the button below to get your OAuth URL.</p>
        <button id="getCode">Get OAuth URL</button>
        <p id="result"></p>
        <a id="authURL" href target="_blank">Click to authorize</a>
    </main>
    <script type="text/javascript">
        const getCodeElement = document.getElementById("getCode");
        const resultElement = document.getElementById("result");
        const resultLink = document.getElementById("authURL");
        const getAuthURL = "https://d256su3iob.execute-api.eu-central-1.amazonaws.com/dev/api/get-auth-url";

        getCodeElement.onclick = function() {
            fetch(getAuthURL)
                .then(function(response) {
                    return response.json();
                })
                .then(function(json) {
                    const result = JSON.stringify(json);
                    //returns value of authURL
                    const {
                        authUrl
                    } = JSON.parse(result);
                    //then add it to the html
                    resultElement.innerText = result;
                    resultLink.href = authUrl;
                });
        };
    </script>
</body>

</html>
